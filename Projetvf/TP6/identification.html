<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="identification.css">
    <script src="identification.js"></script>
    <title>Identification</title>
</head>
<body>
        <div class="login-container">
            <div class="login-content">
                <div class="login-form">
                    <center><h2>Ha, te revoilà !</h2>
                    <p>Nous sommes si heureux de te revoir !</p></center>
                        <div class="input-group">
                            <label for="email">E-MAIL OU NUMÉRO DE TÉLÉPHONE <span class="required">*</span></label>
                            <input type="text" id="t1" name="t1" required>
                        </div>
                        <div class="input-group">
                            <label for="password">MOT DE PASSE <span class="required">*</span></label>
                            <input type="password" id="h1" name="h1" required>
                        </div>
                        <a href="#" class="forgot-password">Tu as oublié ton mot de passe ?</a>
                        <button type="submit" class="login-btn" onclick="login()" >Connexion</button>
                    </form>
                    <p class="signup-text">Besoin d'un compte ? <a href="https://discord.com/register">S'inscrire</a></p>
                </div>
                <div class="login-qr">
                    <img src="qrcode.png" alt="QR Code Discord">
                    <h3>Se connecter avec un code QR</h3>
                    <p>Scanne-le avec <span>l'application mobile Discord</span> pour te connecter instantanément.</p>
                    <a href="../index.html" class="access-key"><h1>Retour aux Projets</h1></a>
                </div>
            </div>
        </div>
</body>
</html>
