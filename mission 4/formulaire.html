<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulaire d'inscription</h1>

    <form id="inscriptionForm">
        <label for="pseudo">Pseudo* :</label>
        <input type="text" id="pseudo" name="pseudo" placeholder="Votre Pseudo" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre Prénom"><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre Email" required><br><br>

        <label for="avatar">Avatar :</label>
        <input type="file" id="avatar" name="avatar"><br><br>

        <label for="pays">Pays :</label>
        <select id="pays" name="pays">
            <option value="france">France</option>
            <option value="espagne">Espagne</option>
            <option value="italie">Italie</option>
        </select><br><br>

        <label>Quel sont vos fruits préférés ? :</label><br>
        <input type="checkbox" id="fraise" name="fruits" value="Fraise">
        <label for="fraise">Fraise</label>
        <input type="checkbox" id="orange" name="fruits" value="Orange">
        <label for="orange">Orange</label>
        <input type="checkbox" id="poire" name="fruits" value="Poire">
        <label for="poire">Poire</label><br><br>

        <label>Civilité :</label>
        <input type="radio" id="homme" name="civilite" value="Homme">
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="civilite" value="Femme">
        <label for="femme">Femme</label><br><br>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville"><br><br>

        <label for="code-postal">Code Postale :</label>
        <input type="text" id="code-postal" name="code-postal" maxlength="5"><br><br>

        <label for="adresse">Adresse :</label><br>
        <textarea id="adresse" name="adresse" rows="4" cols="50"></textarea><br><br>

        <label for="date-naissance">Date de Naissance :</label>
        <input type="date" id="date-naissance" name="date-naissance"><br><br>

        <label for="jauge">Jauge :</label>
        <input type="range" id="jauge" name="jauge" min="0" max="100"><br><br>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" placeholder="06XXXXXXXX"><br><br>

        <label for="recherche">Recherche :</label>
        <input type="search" id="recherche" name="recherche"><br><br>

        <label for="url">URL :</label>
        <input type="url" id="url" name="url" placeholder="https://"><br><br>

        <label for="couleur">Couleur :</label>
        <input type="color" id="couleur" name="couleur" value="#000000"><br><br>

        <button type="submit">Valider</button>
    </form>

    <br>
    <a href="index.html">Retour au Sommaire</a>

    <script>
        document.getElementById("inscriptionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire par défaut
            // Validation des champs (vous pouvez ajouter des validations supplémentaires ici)
            const pseudo = document.getElementById("pseudo").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;

            if (pseudo && password && email) {
                // Redirection vers la page de validation
                window.location.href = "validation.html";
            } else {
                alert("Veuillez remplir tous les champs requis.");
            }
        });
    </script>

</body>
</html>
